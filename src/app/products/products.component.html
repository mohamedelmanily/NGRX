<div class="product-container">
    <div *ngFor="let product of products|async" class="product-card">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.title">
      </div>
      <div class="product-info">
        <h3 class="product-title">{{ product.title }}</h3>
        <p class="product-category">{{ product.category | titlecase }}</p>
        <p class="product-description">{{ product.description }}</p>
        <div class="product-rating">
          <span class="stars">
            <span *ngFor="let star of [1,2,3,4,5]">
              <span *ngIf="star <= getStarRating(product.rating.rate)">★</span>
              <span *ngIf="star > getStarRating(product.rating.rate)">☆</span>
            </span>
          </span>
          <span class="rating-count">({{ product.rating.count }})</span>
        </div>
        <div class="product-footer">
          <span class="product-price">${{ product.price | number:'1.2-2' }}</span>
          <button (click)="addToCart(product)" class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
